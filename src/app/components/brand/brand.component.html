<h2 class="text-main my-5 text-center h4">All Brands</h2>
<section class="w-75 pt-0  mx-auto my-5">
    <div class="row g-4 p-0">
        <div class="col-md-3   m-auto p-4 py-2 px-2"  *ngFor="let brand of brands.data">
            <div class="p-0  border  brand cursor-pointer" >
                <img class="w-100" height="100" [src]="brand.image" [alt]="brand.name">
                <h3 class="h5  text-center my-3" >{{brand.name}}</h3>
            </div>
        </div>
    </div>

</section>
