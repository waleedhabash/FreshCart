<section class="w-75 pt-0  mx-auto my-5">
    <div class="row g-4 p-0">
        <div class="col-md-4"  *ngFor="let category of categories">
            <div class="p-0  product  cursor-pointer" >
                <img class="w-100" height="270" [src]="category.image" [alt]="category.name">
                <h3 class="h5 text-main text-center my-3" >{{category.name}}</h3>
            </div>
        </div>
    </div>

</section>
