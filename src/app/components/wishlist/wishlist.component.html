<section class="w-75 mx-auto bg-main-light p-3 rounded-3 my-2">
    <h1>Wish list</h1>
    <div class="row border-bottom my-2" *ngFor="let item of products">
        <div class="col-md-1">
            <img class="w-100"  [src]="item.imageCover" [alt]="item.title">
        </div>
        <div class="col-md-11 ">
           <div class="d-flex justify-content-between align-items-center">
            <div>
                <h3 class="h5">{{item.title}}</h3>
                <p class="text-main my-0">Price : {{item.price}}</p>
                <button class="btn p-0 m-0 btn-danger" (click)="removeFromWishlist(item._id)"><i class="fa-regular fa-trash-can"></i>Remove from Wishlist</button>

            </div>
            <div>
                <button class="btn  btn-main" (click)="addcart(item._id)"><i class="fa-regular fa-trash-can"></i>add to Cart</button>
            </div>
           </div>
        </div>
    </div>
 
</section>
