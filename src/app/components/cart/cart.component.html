<section class="w-75 mx-auto bg-main-light p-3 rounded-3 my-2">
    <h1>Shop Cart</h1>
    <p class="text-main">{{cartproducts.data.totalCartPrice | currency:' EGP '}}</p>
    <div class="row border-bottom" *ngFor="let item of cartproducts.data.products">
        <div class="col-md-1">
            <img class="w-100"  [src]="item.product.imageCover" [alt]="item.product.title">
        </div>
        <div class="col-md-11 ">
           <div class="d-flex justify-content-between align-items-center">
            <div>
                <h3 class="h5">{{item.product.title}}</h3>
                <p class="text-main my-0">Price : {{item.price}}</p>
                <button class="btn p-0 m-0" (click)="removeCartProduct(item.product._id)"><i class="fa-regular fa-trash-can"></i>Remove</button>
            </div>
            <div>
                <button (click)="changeQuantity(item.product._id,item.count+1)" class="btn border border-success">+</button>
                <span> {{item.count}} </span>
                <button (click)="changeQuantity(item.product._id,item.count-1)"  class="btn border border-success">-</button>
            </div>
           </div>
        </div>
    </div>
    <button [routerLink]="['/checkout' ,cartproducts.data._id]" class="btn-main">Online Payment <img src="./assets/images/visa-1.svg" alt=""></button>

</section>
